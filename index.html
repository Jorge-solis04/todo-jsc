<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDo planner</title>
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="dateLeft">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>

      <form onSubmit="addNewTask(event)">
        <input
          type="text"
          class="roundBorder"
          name="taskText"
          autocomplete="off"
          placeholder="Agregar Tarea bro"
        />
        <button class="addTaskButton" type="submit">+</button>
        <button
          class="orderButton roundBorder"
          type="button"
          onclick="reorderTasks()"
        >
          Ordenar
        </button>
      </form>
      <div id="taskContainer"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
